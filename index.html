<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Pop-Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="pop-up-btn-container">
        <div class="pop-up-btn">
            <p>Get Newsletter</p>
        </div>
    </div>
    <div class="pop-up-container">
        <div class="overlay"></div>
        <div class="pop-up">
            <div class="close-icon">&times;</div>
            <img src="./images/cactus.png" alt="cactus">
            <div class="pop-up-info">
                <p id="don-not-miss">Donâ€™t miss out.</p>
                <p>Sign up for our newsletter to stay in the loop.</p>
            </div>
            <div class="search-bar">
                <div class="e-mail">
                    <form class="e-mail-form">
                        <input class="e-mail-input" type="text" placeholder="email address">
                    </form>
                </div>
                <div class="subscribe">
                    <p>subscribe</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
